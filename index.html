<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header>  
      <div class="emblem"><img src="./eisenhower-matrix.jpg"><a class="emblem__text" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></div>
    </header>
    <main>
      <div class="main-wrapper">
        <p class="add-section"><label for="new-task">Add Item</label>
          <div class="add-section-functionality">
            <input id="add-text" class="add-text" type="text">
            <button>Add</button>
          </div>
        </p>
        <h1>Todo</h1>
        <ul id="todo-list">
          <li class="">
            <input type="checkbox"><label class="new-task">Pay Bills</label>
            <input type="text" class="new-task">
            <button class="edit">Edit</button>
            <button class="delete"><img src="./remove.svg"></button>
          </li>
          <li class="edit-mode">
            <input type="checkbox"><label class="new-task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="new-task">
            <button class="edit">Save</button>
            <button class="delete"><img src="./remove.svg"></button>
          </li>
        </ul>
        <h2>Completed</h2>
        <ul class="completed-list">
          <li>
            <input type="checkbox" checked><label class="new-task">See the Doctor</label>
            <input type="text" class="new-task">
            <button class="edit">Edit</button>
            <button class="delete"><img src="./remove.svg"></button>
          </li>
        </ul>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
